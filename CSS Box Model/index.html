<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aquamarine;
        }
        .box1{
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
            height: 200px;
        }
        .box2{
            color: deeppink;
            padding: 10px;
            margin: 20px;
            border: 2px solid black;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am box
    </div>
    <div class="box box2">
        I am box 2
    </div>
</body>
</html>
