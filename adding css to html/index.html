<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding css to html</title>
    <style>
        h4
        {
            background-color: yellow;
            color: red;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ol>
        <li>
            <h4 style="color: red; background-color: yellow;">Inline CSS</h4>
        </li>
        <li>
            <h4>
                Internal CSS
            </h4>
        </li>
        <li>
            <h3>External CSS</h3>
        </li>
    </ol>
</body>
</html>
